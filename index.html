<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- link style sheet -->
    <link rel="stylesheet" href="./style.css">
    <title>calculater</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <h1>CALCULATER <i class="fas fa-calculator"></i></h1>
    <div class="container mt-5" id="wrapper">
        <div class="input-box col-md-6 mt-4">
            <input type="text" class="input-value pr-1 pl-3" />
        </div>
        
        <div class="number-box col-md-6 col-12 p-3">

         <button class="oprators" id="clear">ac</button>
         <button class="oprators" id="del"><i class="fas fa-backspace"></i></button>
         <button class="oprants maths minus">-</button>
         <button class="oprants maths">*</button>

         <button class="oprants">7</button>
         <button class="oprants">8</button>
         <button class="oprants">9</button>

         <button class="oprants maths">+</button>

         <button class="oprants">4</button>
         <button class="oprants">5</button>
         <button class="oprants">6</button>

         <button class="oprants maths">/</button>


         <button class="oprants">1</button>
         <button class="oprants">2</button>
         <button class="oprants">3</button>

         <button class="oprants maths">**</i></button>
         <button class="oprants">.</button>
         <button class="oprants" id="zero">0</button>
         <button class="oprators" id="equal"><i class="fas fa-equals"></i></button>
    
        </div>

    </div>
    <!-- script js -->
    <script src="./script.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
